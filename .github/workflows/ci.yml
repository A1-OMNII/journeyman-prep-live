name: CI

on:
  push:
    branches: [ main, fix/streamlit-license ]
  pull_request:
    branches: [ main ]

jobs:
  check-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Syntax check
        run: |
          python -m py_compile app.py || true
          python -m py_compile server/license_verifier/app.py || true
